<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guía Staff - VALENCRAFT</title>

<style>

/* FONDO GALAXY GAMER */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
    background: radial-gradient(circle at 20% 20%, #1a1a40, transparent 40%),
                radial-gradient(circle at 80% 30%, #2a0055, transparent 40%),
                radial-gradient(circle at 50% 80%, #001a33, transparent 40%),
                #0a0a15;
    background-attachment: fixed;
    overflow-x: hidden;
}

/* BOTON SERVICIOS RGB */
.servicios-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 12px 25px;
    font-weight: bold;
    background: black;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    border: 3px solid;
    animation: rgbBorder 3s linear infinite;
}

@keyframes rgbBorder {
    0% { border-color: red; }
    33% { border-color: lime; }
    66% { border-color: cyan; }
    100% { border-color: red; }
}

.servicios-btn:hover {
    box-shadow: 0 0 15px white;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #111;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    border: 2px solid #3b82ff;
}

/* BOTON VERDE */
.buy-btn {
    margin-top: 20px;
    padding: 15px;
    background: #22c55e;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

.buy-btn:hover {
    background: #16a34a;
}

/* SECCIONES */
.section {
    display: none;
    padding: 80px 20px;
}

.active {
    display: block;
}

/* BOTONES */
.main-btn {
    margin: 15px;
    padding: 15px 35px;
    border-radius: 10px;
    border: 2px solid #3b82ff;
    background: rgba(0,0,0,0.6);
    color: white;
    cursor: pointer;
}

.main-btn:hover {
    background: #3b82ff;
}

.cmd-btn {
    display: block;
    margin: 15px auto;
    padding: 15px;
    width: 90%;
    max-width: 600px;
    background: black;
    border: 1px solid #444;
    border-radius: 8px;
    color: white;
    text-align: left;
}

.cmd-btn:hover {
    border-color: #3b82ff;
}
</style>
</head>

<body>

<button class="servicios-btn" onclick="openModal()">Servicios</button>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>4$ - Guía Gerente</h3>
        <p>Una vez comprado contacta conmigo:</p>
        <p><strong>valencraft254developer@gmail.com</strong></p>
        <p>#roblox #minecraft #discord</p>

        <button class="buy-btn" onclick="confirmarCompra()">
            COMPRAR
        </button>
        <br><br>
        <button class="main-btn" onclick="closeModal()">Cerrar</button>
    </div>
</div>

<!-- INICIO -->
<div id="home" class="section active">
    <h1>Guía Oficial Staff</h1>
    <button class="main-btn" onclick="showSection('minecraftMenu')">Minecraft</button>
    <button class="main-btn" onclick="showSection('discord')">Discord</button>
    <button class="main-btn" onclick="showSection('roblox')">Roblox</button>
</div>

<!-- MENU MINECRAFT -->
<div id="minecraftMenu" class="section">
    <h2>Minecraft</h2>
    <button class="main-btn" onclick="showSection('minecraftComandos')">Comandos</button>
    <button class="main-btn" onclick="showSection('minecraftDatos')">Datos útiles</button>
    <br>
    <button class="main-btn" onclick="showSection('home')">Volver</button>
</div>

<!-- COMANDOS -->
<div id="minecraftComandos" class="section">
    <h2>Comandos Minecraft</h2>

    <button class="cmd-btn">/ban (usuario) (razón)</button>
    <button class="cmd-btn">/tban (usuario) (tiempo) (razón)</button>
    <button class="cmd-btn">/mute (usuario) (tiempo) (razón)</button>
    <button class="cmd-btn">/staff o /mod</button>
    <button class="cmd-btn">/freeze (usuario)</button>
    <button class="cmd-btn">/tp (usuario) (usuario)</button>
    <button class="cmd-btn">/vanish</button>
    <button class="cmd-btn">/invsee (usuario)</button>

    <br>
    <button class="main-btn" onclick="showSection('minecraftMenu')">Volver</button>
</div>

<!-- DATOS UTILES -->
<div id="minecraftDatos" class="section">
    <h2>Datos útiles para Staff</h2>

    <button class="cmd-btn">Siempre revisar pruebas antes de sancionar.</button>
    <button class="cmd-btn">Mantener la calma ante provocaciones.</button>
    <button class="cmd-btn">No abusar del poder de staff.</button>
    <button class="cmd-btn">Registrar sanciones importantes.</button>
    <button class="cmd-btn">Usar vanish para investigar sospechas.</button>

    <br>
    <button class="main-btn" onclick="showSection('minecraftMenu')">Volver</button>
</div>

<script>
function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function openModal() {
    document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

function confirmarCompra() {
    let confirmacion = confirm("¿Estás seguro que quieres comprar la Guía Gerente por 4$?");
    if(confirmacion){
        window.location.href="https://paypal.me/crumbychain254/4";
    }
}
</script>

</body>
</html>
