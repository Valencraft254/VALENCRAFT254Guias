<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gu√≠a Staff - VALENCRAFT</title>

<style>

/* FONDO GAMER ANIMADO */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
    background: #0a0a0f;
}

/* CAPA GALAXY */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 20% 20%, rgba(0,0,255,0.3), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(255,0,255,0.3), transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(0,255,255,0.3), transparent 40%);
    animation: moveGalaxy 15s infinite alternate ease-in-out;
    z-index: -2;
}

/* ESTRELLAS */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size: 3px 3px;
    opacity: 0.2;
    animation: starsMove 60s linear infinite;
    z-index: -1;
}

@keyframes moveGalaxy {
    0% { transform: scale(1) translate(0,0); }
    100% { transform: scale(1.2) translate(-50px, -50px); }
}

@keyframes starsMove {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
}

/* BOTON SERVICIOS RGB */
.servicios-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 12px 25px;
    font-weight: bold;
    background: black;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    border: 3px solid;
    animation: rgbBorder 3s linear infinite;
}

@keyframes rgbBorder {
    0% { border-color: red; }
    33% { border-color: lime; }
    66% { border-color: cyan; }
    100% { border-color: red; }
}

/* BOTONES GENERALES */
.main-btn {
    margin: 15px;
    padding: 15px 35px;
    border-radius: 10px;
    border: 2px solid #3b82ff;
    background: rgba(0,0,0,0.7);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.main-btn:hover {
    background: #3b82ff;
    box-shadow: 0 0 15px #3b82ff;
}

.cmd-btn {
    display: block;
    margin: 15px auto;
    padding: 15px;
    width: 90%;
    max-width: 600px;
    background: black;
    border: 1px solid #444;
    border-radius: 8px;
    color: white;
    text-align: left;
    transition: 0.3s;
}

.cmd-btn:hover {
    border-color: #3b82ff;
    box-shadow: 0 0 10px #3b82ff;
}

.section {
    display: none;
    padding: 80px 20px;
}

.active {
    display: block;
}
</style>
</head>
